<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>WriteBlog</title>
</head>

<body>

    <nav th:replace="fragment/common :: nav"></nav>

    <main class="container">

        <form action="#" th:action="@{/blog/form}" th:object="${blog}" method="post">

            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input id="title" type="text" class="form-control" placeholder="제목" th:field="*{title}">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목을 확인해주세요.
                </div>
            </div>

            <div class="mb-3">

                <label for="content" class="form-label">내용</label>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용을 확인해주세요.
                </div>
                <textarea id="content" cols="30" rows="10" th:field="*{content}"></textarea>
            </div>

            <div class="text-end">

                <a th:href="@{/blog/list}" class="btn btn-dark">취소</a>
                <button type="submit" class="btn btn-dark">저장</button>

            </div>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
