<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Login</title>
</head>

<body>

  <nav th:replace="fragment/common :: nav"></nav>

  <div th:if="${param.logout}">
    You have been logged out.
  </div>
  <div class="signin-form">
    <h1>로그인</h1>
    <form th:action="@{/account/login}" method="post">
      <div class="signin-input">
        <input class="info" type="text" name="username" placeholder="username" />
        <div th:if="${param.error}">
          Invalid username and password.
        </div>      
      </div>
      <div class="signin-input">
        <input class="info" type="password" name="password" placeholder="password" />
        <div th:if="${param.error}">
          Invalid username and password.
        </div>      
      </div>
      <div class="signin-input">
        <a th:href="@{/account/register}" class="btn btn-dark login">회원가입</a>
        <input class="btn btn-dark login" type="submit" value="로그인"/>
      </div>
    </form>
  </div>

</body>

</html>
