<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Login</title>
</head>

<body>

<nav th:replace="fragment/common :: nav"></nav>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="signin-form">
    <h1>가입하기</h1>
    <!--/*@thymesVar id="User" type="com.cdplayer.cdplayer.model.User"*/-->
    <!--/*@thymesVar id="email" type="String"*/-->
    <!--/*@thymesVar id="password" type="String"*/-->
    <form th:action="@{/account/register}" th:object="${user}" method="post">

        <div class="signin-input">
            <label for="inputUsername" class="visually-hidden">email</label>
            <input th:field="*{username}" id="inputUsername" name="username" type="text" class="info" placeholder="username" required/>
        </div>
        <div class="signin-input">
            <label for="inputPassword" class="visually-hidden">password</label>
            <input th:field="*{password}" id="inputPassword" name="password" type="password" class="info" placeholder="password" required/>
        </div>
        <div class="signin-input">
            <button class="btn btn-dark" type="submit">가입하기</button>
        </div>

    </form>
</div>

</body>

</html>
